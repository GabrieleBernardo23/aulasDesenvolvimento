<!DOCTYPE html>

<head>

    <title>Tabela</title>
</head>

<body>

        <tr>
            <th>Código</th>

            <th>Preço</th>

        <tr>
            <td>001</td>
            <td>Iphone 16</td>
            <td>4</td>
            <td>R$ 16.000,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Iphone 15</td>
            <td>6</td>
            <td>R$ 6.600,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone 15 Pro</td>
            <td>4</td>
            <td>R$ 6.989,00</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Mac M2</td>
            <td>9</td>
            <td>R$ 15.999,00</td>
        </tr>
    </table>

</body>

</html>
