<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form action="#" style="border: 5px solid black;">
        <label for="cNome">Nome:</label>
        <input type="text" id="cNome" name="nome" >
        <br>
        <br>
        <label for="cEmail">Email:</label>
        <input type="email" id="cEmail" name="email">
        <br>
        <br>
        <label for="cIdade">Idade:</label>
        <input type="number" id="cIdade" name="idade">
        
        <label for="cCEP">CEP:</label>
        <input type="number" id="cCEP" placeholder="EX: 02277-110" name="cep">
        <br>
        <br>
        <label for="cSenha">Senha:</label>
        <input type="password" id="cSenha">
        <br>
        <br>
        <input type="submit" value="LOGIN">


        <br><br><br>
        <h2>Qual curso quer fazer</h2>
        <input type="checkbox" name="curso1" id="curso1">
        <label for="curso1">Desenvolvimento Web</label>
        <br><br>
        <input type="checkbox" name="curso2" id="curso2">
        <label for="curso2">Gest√£o</label>
        <br><br>
        <input type="checkbox" name="curso3" id="curso3">
        <label for="curso3">Power BI</label>
        <br><br>
        <input type="checkbox" name="curso4" id="curso4">
        <label for="curso4">Suporte</label>
        <br><br>
        <input type="submit" value="ENVIAR">
    </form>
    
</body>
</html>
