<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Destinos</legend>
        
        <select name="hehe" id="hehe">
            <option disabled selected>Escolha sua opção</option>
            <option value="fozdoiguacu">Foz do Iguaçu</option>
            <option value="bonito">Bonito</option>
            <option value="arraialdocabo">Arraial do Cabo</option>
            <option value="brasilia">Brasília</option>
            <option value="natal">Natal</option>
        </select>
        <br><br>
        <p>Meses</p>
        <input type="text" list="meses">
        <datalist id="meses">
            <option value="Janeiro"></option>
            <option value="Fevereiro"></option>
            <option value="Março"></option>
            <option value="Abril"></option>
            <option value="Maio"></option>
            <option value="Junho"></option>
        </datalist>
        <br><br>
        <label for="feedback">Deixe seu Feedback</label>
        <br>
        <textarea required="" id="" cols="30" rows="10" maxlength="300" minlength="100" placeholder="Deixe seu comentario"></textarea>
        <input type="submit"></input>
    </fieldset>
    </form>
</body>

</html>
